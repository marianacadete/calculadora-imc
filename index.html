<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Calculadora IMC</h1>

        <form id="calculadora-imc">
            <label for="peso">Peso (Kg)</label>
            <input type="number" id="peso" placeholder="Ex: 70" step="0.01">

            <label for="altura">Altura (m)</label>
            <input type="number" id="altura" placeholder="Ex: 1.80" step="0.01">

            <button type="button" id="calcular">Calcular IMC</button>

        </form>

        <div id="resultado">
            <p>Seu IMC Ã©: <span id="result"> </span></p>
        </div>

        <script src="script.js"></script>

    </div>
</body>

</html>
